<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="theme-color" content="#ffae00" />
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body{
            display: flex;
            align-items: center;
            background-color: aliceblue;
            flex-direction: column;
        }

        header{
          display: flex;
          justify-content: center;
          align-items: center;
            width: 100%;
            height: 200px;
            background-color: orange;
            max-width: 900px;
        }
        main{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        article{
            width: 95%;
            height: 900px;
            background-color: white;
            margin-top: 12px;
            margin-bottom: 12px;
            max-width: 900px;
        }

        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            background-color: orange;
            max-width: 900px;
        }

        footer a{
            margin-left: 12px;
            text-decoration: none;
            color: black;
        }

        .logo{
            width: 100%;
            max-width: 900px;
            height: 200px;
        }
    </style>
</head>
<body>

    <header>
       <a href="index.html"> <img class="logo" src="https://instadelivery.com.br/aa302101741ac9f8d548a0094759ac78.png" alt="logo"> </a>
    </header>


    <main>
        <article>
            <time datetime="yyyy-mm-dd">00-00-0000</time>
        </article>
    </main>


    <footer>
        <a href="!">sobre</a>
        <a href="@">politica de privacidade</a>
        <a href="#">contato</a>
    </footer>
    
</body>
</html>
